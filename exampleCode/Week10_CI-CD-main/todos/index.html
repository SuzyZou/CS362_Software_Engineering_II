<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>To-Dos</title>

        <!-- Font Awesome is a great library of icons: https://fontawesome.com/ -->
        <link rel="stylesheet" href="fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="fontawesome/css/solid.css">

        <link rel="stylesheet" href="app.css">

        <script src="todos.js" defer></script>
    </head>
    <body>
        <div id="app">
            <form id="todo-form">
                <input placeholder="Enter a To-Do" id="todo" name="todo" />
                <button>Add To-Do</button>
                <a href="./archive" class="archive-link">Archive</a>
            </form>
            <div>
                <div class="todo-list-container">
                    <h2>Incomplete</h2>
                    <ul id="incomplete-todos" data-testid="incomplete-todos"></ul>
                </div>
                <div class="todo-list-container">
                    <h2>Completed</h2>
                    <ul id="completed-todos" data-testid="completed-todos"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
